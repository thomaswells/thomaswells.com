<html>
<head> Date </head>
<title> Final Pilot Server Date Time </title>
<body>
	<div id='dvDate'>
	</div>




     <script type="text/javascript">
           



           function getDate(){
           		const HttpRequest = new XMLHttpRequest();
           		const url = "https://localhost:44393/Date";
           		HttpRequest.open("GET", url);
              HttpRequest.setRequestHeader("Access-Control-Allow-Origin", "*");
           		HttpRequest.send();

           		HttpRequest.onreadystatechange = (e) => {
           			document.getElementById("dvDate").innerHTML = HttpRequest.responseText
           		}
           }

           window.onload = getDate();
      </script>
</body>


</html>
